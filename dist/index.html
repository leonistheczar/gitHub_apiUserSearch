<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/style.css">
    <link rel="stylesheet" href="/dist/css/media.css">
    <title>GitHub User Search</title>
</head>
<body class="main">
    <!-- Main -->
    
    <!-- Loader -->
    <div id="loader">
        <img id="loaderImg" alt="">
    </div>
    <h1 id="main-heading">GitHub User Search</h1>
    <section id="main-section">
        <div class="container">
            <!-- Search Form -->
            <form id="searchWrapper">
                <h2 id="searchHeading">Search</h2>
                <div id="userInput">
                <label for="searchInput" id="search-heading">Enter the username</label>
                <input type="text" name="search" id="searchInput">
                <input type="submit" id="searchSubmit" value="Submit">
            </div>
            </form>
            <!-- Searched Data Displayed -->
            <div id="profileData">
                <h2 id="profileHeading">Profile</h2>
                <div id="data">
                <div id="userImg">
                    <img id="user-avatar">
                    <a href="#" target="_blank" id="userLink">Click here for Profile</a>
                </div>
                <div id="userInfo">
                    <div class="info">
                    <h2 id="user-heading">User Info</h2>
                    <ul>
                        <li class="userList" id="login">Login: <span id="loginName"></span></li>
                        <li class="userList" id="name">Name: <span id="userName"></span></li>
                        <li class="userList" id="followers">Followers: <span id="userFollowers"></span></li>
                        <li class="userList" id="following">Follwing: <span id="userFollowing"></span></li>
                        <li class="userList" id="publicRepos">Public Repos: <span id="userRepos"></span></li>
                    </ul>
                </div>
                <!-- Repositories -->
                <div id="repos">
                    <h2 id="repos-heading">Latest Repositories</h2>
                    <ol>
                        <li class="reposList" id="repo-1"></li>
                        <li class="reposList" id="repo-2"></li>
                        <li class="reposList" id="repo-3"></li>
                        <li class="reposList" id="repo-4"></li>
                        <li class="reposList" id="repo-5"></li>
                    </ol>
                </div>
            </div>
        </div>
        </div>
    </section>

    <!-- JS Files-->
    <script type="module" src="./js/github.js"></script>
    <script type="module" src="./js/ui.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
